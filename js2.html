    <script>
//7.2.11--Declare a function name sumOfOdds. It takes a number parameter and it adds all the odd numbers in that - range.

function sumOfOdds(n)
{
    let sum=0;
    for(i=1;i<=n;i+2)
    {
          sum+=i;
    }
    return sum;
}
console.log(sumOfOdds(20));
       



    //7.2.14 Write a function which takes any number of arguments and return the sum of the arguments
    function anyArgument()
    {
        let sum=0;
        for(let i=0;i<arguments.length;i++)
        {
            sum+=arguments[i];
        }
        return sum;
    }    
    console.log(anyArgument(10,20,30,40));
    console.log(anyArgument(1,22,30,4))
    </script>
