//7.2.11--Declare a function name sumOfOdds. It takes a number parameter and it adds all the odd numbers in that - range.

function sumOfOdds(n)
{
    let sum=0;
    for(i=1;i<=n;i+2)
    {
          sum+=i;
    }
    return sum;
}
console.log(sumOfOdds(20));


//7.2.12
function sumOfEvens(n)
{
    let sum=0;
    for(i=0;i<=n;i+2)
    {
          sum+=i;
    }
    return sum;
}
console.log(sumOfEvens(20));

//7.2.13
function evenAndOdds(n)
{
    let ecount=0;
    let ocount=0;
    for(i=0;i<=n;i+2)
    {
        ecount++;
    }
    for(i=1;i<=n;i+2)
    {
        ocount++;
    }

    return `The no. of evens are :${ecount} \n The no. of odds are${ocount}`
}

console.log(evenAndOdds(100));
